[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "agentdoor-fastapi"
version = "0.1.0"
description = "FastAPI adapter for AgentDoor - agent authentication middleware"
requires-python = ">=3.9"
license = "MIT"
dependencies = [
    "fastapi>=0.100.0",
    "pynacl>=1.5.0",
    "pydantic>=2.0",
]

[project.optional-dependencies]
dev = ["pytest>=7.0", "pytest-asyncio>=0.21", "httpx>=0.25.0", "pytest-cov>=4.0"]

[tool.pytest.ini_options]
asyncio_mode = "strict"

[tool.coverage.run]
source = ["agentdoor_fastapi"]

[tool.coverage.report]
fail_under = 80
show_missing = true
